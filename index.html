<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melverick Ng - Professional Coder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              primary: '#ff014f', // The red/pink accent from the design
              secondary: '#f4f5f9', // Light gray background
              dark: '#1e2125',
              'card-bg': '#ffffff', // White cards
            },
            boxShadow: {
              'neumorph': '10px 10px 19px #1c1e22, -10px -10px 19px #262a2e', // Dark mode neumorph example
              'soft': '5px 5px 15px #d1d9e6, -5px -5px 15px #ffffff', // Light mode soft shadow
              'inner-soft': 'inset 5px 5px 15px #d1d9e6, inset -5px -5px 15px #ffffff',
            },
            animation: {
              'scroll': 'scroll 40s linear infinite',
              'fade-in': 'fadeIn 1s ease-in-out',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ecf0f3;
        color: #3c3e41;
      }
    </style>
